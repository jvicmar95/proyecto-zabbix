<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Tareas</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>📝 Lista de Tareas</h1>
    <p>¡Organiza tu día!</p>
  </header>

  <main>
    <form action="/add" method="POST" class="card">
      <input type="text" name="tarea" placeholder="Escribe una nueva tarea..." required />
      <button type="submit">Agregar</button>
    </form>

    {% for tarea in tareas %}
    <section class="card">
      <p>{{ tarea }}</p>
      <a href="/delete/{{ loop.index0 }}" class="borrar">❌ Borrar</a>
    </section>
    {% endfor %}
  </main>

  <footer>
    <p>&copy; 2025 Jorge Vicente</p>
  </footer>
</body>
</html>
